<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
<style>.sub
{background-color: rgb(201, 0, 0);
color: white;
border:none;
height: 30px;
width: 100px;
border-radius: 3px;
cursor: pointer;
margin-right: 5px ;
vertical-align: top;

}
.sub:hover{
background-color: rgb(0, 0, 0); 
opacity: 0.8; 
}
.sub:active{

color: rgb(255, 191, 0);
opacity: 0.5;
}
.join{
background-color: white;
height: 30px;
border-radius: 3px;
width: 55px;
color: rgb(3, 168, 228);
border-color:rgb(3, 168, 228);
border-style: solid;
cursor: pointer;
margin-right: 5px ;
transition: background-color 0.15s,
color 0.15s;
vertical-align: top;

}
.join:hover{
  background-color:rgb(3, 168, 228); 
  color: white;
}
.join:active{
  opacity: 0.7;
}

}
.tweet:hover{
